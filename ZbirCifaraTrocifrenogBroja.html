<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zbir cifara</title>
</head>

<body>
    <h1>Unesite trocifreni broj</h1>
    <h2>Izracunajte zbir cifara unetog broja pritiskom na dugme</h2>

    Broj : <input type="number" id="input_a" placeholder="Unesite broj "></br></br>

    <p id="res">...</p></br></br>

    <button id="demo">Izracunaj zbir cifrara</button></br></br>

    <script>
        function funkcija(x) {
            let jedinica = x % 10;
            let stotina = parseInt(x / 100);
            let desetica = parseInt((x % 100) / 10);
            let zbir = jedinica + desetica + stotina;
            document.getElementById("res").innerHTML = "Zbir cifara je: " + zbir;
        }

        document.getElementById("demo").addEventListener("click",
            function () {
                let x = parseInt(document.getElementById("input_a").value);
                funkcija(x);
            }
        );
    </script>
</body>

</html>
